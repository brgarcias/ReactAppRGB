<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Simulador de Cores</title>
</head>

<body>

  <div class="container">
    <div>
      <h1 class="text-center">Paleta de Cores RGB</h1>
    </div>
    <div>
      <div class="divFIeld">
        <div class="form-group">
          (R) Red:
          <input type="range" min="0" max="255" value="0" class="custom-range" id="range-r">
          <input type="text" class="form-control-plaintext" id="field-r" value="0" readonly>
        </div>
        <div class="form-group">
          (G) Green:
          <input type="range" min="0" max="255" value="0" class="custom-range" id="range-g">
          <input type="text" class="form-control-plaintext" id="field-g" value="0" readonly>
        </div>
        <div class="form-group">
          (B) Blue:
          <input type="range" min="0" max="255" value="0" class="custom-range" id="range-b">
          <input type="text" class="form-control-plaintext" id="field-b" value="0" readonly>
        </div>
      </div>
      <div>
        <div class="res"></div>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
